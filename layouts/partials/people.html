{{ partial "global-header.html" . }}

<!-- Service Start -->
<section id="service">
  <div class="container">

    <!-- Intro -->
    <div class="row">
      <div class="section-title">
        <h2>{{ .Site.Data.people.title }}</h2>
        <p>{{ .Site.Data.people.subtitle }}</p>
      </div>
    </div>

    <!-- Content -->
    <div class="row">
      {{ range .Site.Data.people.content }}
      <div class="col-sm-6 col-md-3">
        <div class="service-item">
          <img src="{{ .image }}">
          <h4>{{ .name }}</h4>
          <p>{{ .title }}</p>
          <p>{{ .text }}</p>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
